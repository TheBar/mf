<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>

	<script src="jquery-1.11.2.min.js"></script>
	<script src="mfproto.js"></script>
</head>
<body>

<button onclick="onRefresh()">Refresh</button>
<div id="areaResult" mf-data-source="globalData">
	<span>Name : {{ value.name }}</span><br/>
	<span>Address : {{ value.address }}</span><br/>
	<span>Age : {{ value.age }}</span><br/>
	<span>Height : {{ value.height }}</span><br/>
</div>

<script type="text/javascript">
	var globalData = {
		"name": "Jackie",
		"address": "China",
		"age": 40,
		"height": 180
	};

	function onRefresh() {
		$("#areaResult").MF_BindSimple();
	}
	
</script>

</body>
</html>
